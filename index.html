 <!-- O Atributo (target=_blank) faz com que ao clicar no link a pagina do meu site n찾o seja subscrevida, mas abra uma aba separada com o site vinculado a esse link, lembrando que 
  esse atributo s처 existe dentro da tag <a href=""></a> -->


</head>

<body>
    <h1>Links Externos</h1>
<p>
Essa aula sobre links tem o objetivo de ensinar como criamos links externos dentro de paginas para que ao acessar esses links nossa pagina n찾o seja subscrevida e perdida, fazendo que o usuario n찾o retorne ao nosso site.
</p>
    <a class="Youtube"  href="https://youtube.com.br" target="_blank">To Go Youtube</a>
<div>
    <a class="Google"   href="http://google.com.br" target="_blank">To go Google</a>
</div>

<div>
  <a class="Facebook"    href="http://facebook.com.br" target="_blank">To Go Facebook</a>
</div>

<div>
  <a class="Instagram"   href="http://instagram.com.br" target="_blank">To Go Instagram</a>
</div>

</body>
