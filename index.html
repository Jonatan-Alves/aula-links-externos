<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Externos</title>


 <!-- O Atributo (target=_blank) faz com que ao clicar no link a pagina do meu site não seja subscrevida, mas abra uma aba separada com o site vinculado a esse link, lembrando que 
  esse atributo só existe dentro da tag <a href=""></a> -->


</head>

<body>
    <h1>Links Externos</h1>

    <a href="https://youtube.com.br" target="_blank">To Go Youtube</a>

<div>
    <a href="http://google.com.br" target="_blank">To go Google</a>
</div>

<div>
  <a href="http://facebook.com.br" target="_blank">To Go Facebook</a>
</div>

</body>

</html>
